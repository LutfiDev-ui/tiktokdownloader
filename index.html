<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --dark-bg: #121212;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-green);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .input-container {
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            color: var(--neon-green);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        button {
            background-color: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            background-color: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--neon-green);
        }
        
        .result-container {
            margin-top: 30px;
            display: none;
        }
        
        .video-info {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(57, 255, 20, 0.3);
        }
        
        .video-thumbnail {
            width: 200px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--neon-green);
        }
        
        .download-btn {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--neon-green);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
        }
        
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <p class="subtitle">Unduh video TikTok tanpa watermark</p>
        
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Tempel URL TikTok di sini...">
            <button id="downloadBtn">Unduh Video</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang memproses...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            Terjadi kesalahan. Pastikan URL TikTok yang Anda masukkan benar.
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="video-info">
                <img id="videoThumbnail" class="video-thumbnail" src="" alt="Video Thumbnail">
                <h3 id="videoTitle"></h3>
                <p id="videoAuthor"></p>
            </div>
            
            <div>
                <a href="#" id="downloadLink" class="download-btn">
                    <button>Unduh Tanpa Watermark</button>
                </a>
                <a href="#" id="downloadWithWatermark" class="download-btn">
                    <button>Unduh Dengan Watermark</button>
                </a>
            </div>
        </div>
        
        <footer>
            <p>&copy; created | lutfidev. Hak cipta dilindungi.</p>
        </footer>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showError('Masukkan URL TikTok');
                return;
            }
            
            if (!url.includes('tiktok.com')) {
                showError('URL yang Anda masukkan bukan URL TikTok yang valid');
                return;
            }
            
            // Reset UI
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Simulasi proses download
            setTimeout(() => {
                // Di sini seharusnya ada panggilan API ke backend
                // Untuk contoh ini, kita gunakan data dummy
                
                document.getElementById('loading').style.display = 'none';
                
                // Data dummy
                const videoData = {
                    title: "Video TikTok Keren",
                    author: "@username",
                    thumbnail: "https://picsum.photos/seed/tiktok/200/350.jpg",
                    downloadUrl: "#",
                    downloadWithWatermarkUrl: "#"
                };
                
                // Tampilkan hasil
                document.getElementById('videoThumbnail').src = videoData.thumbnail;
                document.getElementById('videoTitle').textContent = videoData.title;
                document.getElementById('videoAuthor').textContent = videoData.author;
                document.getElementById('downloadLink').href = videoData.downloadUrl;
                document.getElementById('downloadWithWatermark').href = videoData.downloadWithWatermarkUrl;
                
                document.getElementById('resultContainer').style.display = 'block';
            }, 2000);
        });
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
